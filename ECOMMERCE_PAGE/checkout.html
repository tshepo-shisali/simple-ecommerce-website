<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="tshepo_shisali-onlinestore.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                
            </ul>
        </nav>
        <h1 class="title">HYPER TECH</h1>

        <nav class="navbar">
            <div class="icons">
                <a href="account.html" class="account-icon"><i class="fas fa-user"></i></a>
                <a href="search.html" class="search-icon"><i class="fas fa-search"></i></a>
                <a href="favorites.html" class="love-icon"><i class="fas fa-heart"></i></a>
            </div>
        </nav> 
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
    </div>
    <br>

    <div class="cart-container">
        <div id="cartSummary">
            <p>Total Items you are checking out: <span id="cartItemCount">0</span></p>
        </div>
        <div id="totalCost">
            <p>Total Cost: <span id="totalAmount">R0.00</span></p>
        </div>
    </div>

    
    <br>
    <div class="form-container">
        <h2>Card Details</h2>
        <form>
            <!-- CARD NUMBER-->
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            <br>
            <br>
    
            <!-- Expiration date input-->
            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" placeholder="MM/YY">
            <br>
            <br>
    
            <!-- CVV-->
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
            <br>
            <br>
    
            <button type="button" onclick="checkout()">Check out</button>
            <br>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
